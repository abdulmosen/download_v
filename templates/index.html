<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منصة تحميل الفيديو</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <style>
        body { background: #181818; color: #fff; }
        .main-box { max-width: 500px; margin: 60px auto; background: #222; border-radius: 16px; padding: 32px; box-shadow: 0 0 16px #0002; }
        .nav-link, .navbar-brand { color: #fff !important; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">منصة تحميل الفيديو</a>
    <div>
      <a class="nav-link d-inline" href="/">تحميل الفيديو</a>
      <a class="nav-link d-inline" href="/about">حول</a>
      <a class="nav-link d-inline" href="/features">مميزاته</a>
      <a class="nav-link d-inline" href="/goals">اهدافه</a>
      <a class="nav-link d-inline" href="/testimonials">آراء العملاء</a>
    </div>
  </div>
</nav>
<div class="main-box">
    <h2 class="mb-4 text-center">تحميل الفيديو من يوتيوب</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{category}}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" action="/download">
        <div class="mb-3">
            <input type="text" name="url" class="form-control" placeholder="ضع رابط الفيديو هنا" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">تحميل</button>
    </form>
</div>
</body>
</html>
