<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معاينة الفيديو - {{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css">
    <style>
        body { background: #181818; color: #fff; }
        .main-box { max-width: 700px; margin: 60px auto; background: #222; border-radius: 16px; padding: 32px; box-shadow: 0 0 16px #0002; }
        .btn-download { font-size: 1.2em; }
    </style>
</head>
<body>
<div class="main-box text-center">
    <h2 class="mb-4">{{ title }}</h2>
    <video src="{{ video_url }}" controls poster="{{ thumbnail }}" style="width:100%;max-height:400px;border-radius:12px;"></video>
    <div class="mt-4">
        <a href="{{ video_url }}" class="btn btn-success btn-download" download>تنزيل</a>
    </div>
    <div class="mt-3">
        <a href="/" class="btn btn-secondary">رجوع للصفحة الرئيسية</a>
    </div>
</div>
</body>
</html>
